<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>? - Coming Soon | Karya FA üé®</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        /* Variabel Warna Tema Gelap Merah */
        :root {
            --red-primary: #E53E3E;
            --red-dark: #822727;
            --bg-dark: #1A202C;
            --bg-card: #2D3748;
            --text-main: #EDF2F7;
            --text-muted: #A0AEC0;
            --bg-glass: rgba(45, 55, 72, 0.9);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
        }

        /* Sidebar & Layout */
        aside {
            width: 250px;
            height: 100vh;
            background: #171923;
            padding: 20px;
            position: fixed;
        }

        .brand-logo {
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--red-primary);
            margin-bottom: 30px;
        }

        .nav-link-single {
            display: block;
            color: var(--text-main);
            text-decoration: none;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .nav-link-single:hover {
            background: var(--red-dark);
        }

        main {
            margin-left: 290px;
            padding: 40px;
            width: 100%;
        }

        /* Card Style */
        .product-header-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            border: 2px dashed var(--red-primary);
        }

        .product-main-flex {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .product-gallery {
            flex: 1.2;
            min-width: 300px;
            position: relative;
        }

        /* Efek overlay Coming Soon */
        .product-gallery::after {
            content: "COMING SOON";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            background: var(--red-primary);
            color: white;
            padding: 10px 30px;
            font-weight: 900;
            border-radius: 10px;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            pointer-events: none;
        }

        .product-gallery img {
            width: 100%;
            border-radius: 20px;
            border: 4px solid var(--red-dark);
            filter: grayscale(0.8) blur(2px) brightness(0.6);
        }

        .product-details {
            flex: 1;
            min-width: 300px;
        }

        .tag-status-soon {
            display: inline-block;
            background: #742a2a;
            color: #feb2b2;
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 800;
            margin-bottom: 15px;
            border: 1px solid var(--red-primary);
            animation: pulse 2s infinite;
        }

        h1 {
            color: var(--text-main);
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .btn-waiting {
            display: block;
            background: #333c4d;
            color: #718096;
            text-align: center;
            padding: 18px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: not-allowed;
            border: 2px solid #4a5568;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

        </nav>
    </aside>

    <main>
        <div class="product-header-card">
            <div class="product-main-flex">
                <div class="product-gallery">
                    <img src="sr3-preview.png" alt="Coming Soon">
                </div>

                <div class="product-details">
                    <span class="tag-status-soon">COMING SOON</span>
                    <h1>Belum ada waktu buat nulis halaman ini hehehe</h1>
                    
                    <p style="color: var(--text-muted);">Sabar ya, proyek besar sedang dalam proses pengerjaan. Pantau terus update terbarunya!</p>

                    <div class="btn-waiting">
                        ‚è≥ Sabar dulu ya...
                    </div>
                </div>
            </div>
        </div>

        <footer>
            Made with ‚ù§Ô∏è by Karya FA Production | ¬© 2026
        </footer>
    </main>

</body>
</html>
